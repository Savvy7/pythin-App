{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="auth-container">
        <h1>Welcome Back</h1>
        <p class="auth-subtitle">Log in to access your game library</p>
        
        <form method="post" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Login</button>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="auth-link">Register here</a></p>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 0 auto;
    }
    
    h1 {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        color: var(--primary-text);
        text-align: center;
    }
    
    .auth-subtitle {
        text-align: center;
        color: var(--secondary-text);
        margin-bottom: 2rem;
    }
    
    .auth-form {
        margin-bottom: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--primary-text);
        font-weight: 500;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 16px;
        background-color: #2a2a2a;
        border: 1px solid #3a3a3a;
        border-radius: 6px;
        color: var(--primary-text);
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3);
        outline: none;
    }
    
    .form-actions {
        margin-top: 2rem;
    }
    
    .btn-primary {
        width: 100%;
        padding: 12px 20px;
        background-color: var(--accent-blue);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: var(--accent-blue-hover);
    }
    
    .auth-footer {
        text-align: center;
        color: var(--secondary-text);
    }
    
    .auth-link {
        color: var(--accent-blue);
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .auth-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
