<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#121212" />
  
  <!-- Maze-like path representing backtracking in metroidvania games -->
  <path d="M20,15 L44,15 L44,25 L34,25 L34,35 L44,35 L44,49 L20,49 L20,39 L30,39 L30,29 L20,29 Z" 
        fill="none" stroke="#2196f3" stroke-width="3" stroke-linejoin="round" />
  
  <!-- Arrow representing the path/tracking -->
  <polygon points="32,18 38,24 35,24 35,32 29,32 29,24 26,24" 
           fill="#2196f3" stroke="#2196f3" stroke-width="1" />
  
  <!-- Counter/tracker element -->
  <circle cx="44" cy="44" r="8" fill="#0d8aee" />
  <text x="44" y="48" font-family="Poppins, Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">B</text>
</svg> 